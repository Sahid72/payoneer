<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pioneer Bank</title>
</head>
<body>
    <div id="login-area">

    <h1 class="bank-title text-center">Welcome to Pioneer Bank</h1>

    <div class="submit-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Email">
        <br>
        <input type="password" name="" id="" class="form-control" placeholder="Password">
        <br>
        <button class="btn btn-success" id="login">Enter</button>
    </div>
    </div>
<div id="transaction-area" class="">
    <div class="row">
        <div class="col-md-4 ">
            <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="deposit">00</span> </h2>
            </div>
        </div>
        <div class="col-md-4 ">
           <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$ <span id="totalwithdraw">00</span></h2>
           </div>
        </div>
        <div class="col-md-4 ">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$ <span id="balanceAmount">1240</span> </h2>
          </div>
        </div>
    </div>
    <!-- input area  -->
    <div class="row">
        <div class="col-md-6">
           <div class="deposit-area box-shadows">
            <h4>Deposit</h4>
            <input type="text" id="depositAmount" class="form-control" placeholder="$ amount you want to deposit">
            <br>
            <button class="btn btn-success" id="addDeposit">Deposit</button>
           </div>
        </div>
        <div class="col-md-6">
          <div class="withdraw-area box-shadows">
            <h4>Withdraw</h4>
            <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
            <br>
            <button id="withdrawbtn" class="btn btn-success">Withdraw</button>
          </div>
        </div>
    </div>
</div>








<script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
